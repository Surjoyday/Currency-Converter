<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/exchange-inr-rupee-to-usd-dollar-icon.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <script src="./countryListAll.js" async></script>
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Currency Converter</h1>

        <form>
          <div class="amount">
            <label for="entrAmount"
              ><p style="font-weight: bold; font-size: 1.2rem">
                Enter Amount
              </p></label
            >
            <input
              type="number"
              id="entrAmount"
              name="entrAmount"
              value="100"
            />
          </div>

          <div class="dropdown">
            <div class="from">
              <p
                style="font-weight: bold; font-size: 1.2rem; text-align: center"
              >
                From
              </p>

              <div class="select-container">
                <img
                  src="https://flagsapi.com/US/shiny/64.png"
                  alt="country-flag"
                />

                <select name="from" id="from"></select>
              </div>
            </div>

            <i class="fa-solid fa-right-left exchange-sign"></i>

            <div class="to">
              <p
                style="font-weight: bold; font-size: 1.2rem; text-align: center"
              >
                To
              </p>

              <div class="select-container">
                <img
                  src="https://flagsapi.com/IN/shiny/64.png"
                  alt="country-flag"
                />

                <select name="to" id="to"></select>
              </div>
            </div>
          </div>

          <div class="msg-container">
            <p class="final-msg display-data"></p>
          </div>
          <button class="btn__exhange_rate">Display Rate</button>
        </form>
      </section>
    </main>
  </body>
</html>
